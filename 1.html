<h1>사람</h1>
<p>사람은 영장류의 일종이다. 지구상의 사람을 통틀어 인류(人類), 인간(人間, Human)이라고도 한다. 사람은 사유, 언어 사용, 자기반성, 문제 해결을 쉽게 할 수 있고, 고도로 발달한 두뇌를 지니고 있으며, 이로써 인간은 개인이 스스로를 통합적으로 인식할 수 있는 주체가 된다.</p>
