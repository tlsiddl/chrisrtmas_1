<h1>만나기</h1>
<p>1. 우연히 또는 계획이나 약속에 의해 같은 장소에서 인사나 말을 나누면서 얼굴을 마주하여 보다.
<br>→"나는 며칠 전에 옛 친구를 길거리에서 만났다"<br>
2. 특별한 관계나 인연을 맺은 대상으로 삼게 되다.
<br>→"그 여자는 남편을 잘 만나 호강하면서 산다"
